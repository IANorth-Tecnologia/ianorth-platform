# docker-compose.yml (BASE - Now Defaulting to DEV)
services:
  redis:
    image: redis:alpine
    container_name: ianorth_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:13
    container_name: ianorth_db
    env_file:
      - ./ianorth-api/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ./ianorth-api
      dockerfile: Dockerfile.gateway
    container_name: ianorth_gateway
    env_file:
      - ./ianorth-api/.env
    ports:
      - "8898:8898"
    volumes:
      - ./ianorth-api/uploads:/app/uploads:ro # Keep this volume for snapshots
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    platform: linux/arm64
    build:
      context: ./ianorth-api
      dockerfile: Dockerfile.worker.dev # Default to dev Dockerfile
    container_name: ianorth_worker_service
    env_file:
      - ./ianorth-api/.env
    volumes:
      - ./ianorth-api/uploads:/app/uploads
      - ./ianorth-api/models:/app/models:ro
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped
    # deploy:
    #   resources:
    #     reservations:
    #       devices: [{ driver: nvidia, count: all, capabilities: [gpu] }]

volumes:
  postgres_data:
