services:
  # Fila de Mensagens com Healthcheck
  redis:
    image: redis:alpine
    container_name: ianorth_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Banco de Dados com Healthcheck
  db:
    image: postgres:13
    container_name: ianorth_db
    env_file:
      - ./ianorth-api/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gateway da API
  gateway:
    build:
      context: ./ianorth-api
      dockerfile: Dockerfile.gateway
    container_name: ianorth_gateway
    env_file:
      - ./ianorth-api/.env
    ports:
      - "8898:8898"
    depends_on:
      db:
        condition: service_healthy 
      redis:
        condition: service_healthy 
    restart: unless-stopped

  # --- CORREÇÃO DE INDENTAÇÃO ---
  # 'worker' está agora no mesmo nível de 'gateway'
  worker:
    build:
      context: ./ianorth-api
      dockerfile: Dockerfile.worker
    container_name: ianorth_worker_service
    env_file:
      - ./ianorth-api/.env
    volumes:
      - ./ianorth-api/uploads:/app/uploads
      - ./ianorth-api/models:/app/models:ro 
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices: [{ driver: nvidia, count: all, capabilities: [gpu] }]

  # --- CORREÇÃO DE INDENTAÇÃO ---
  # 'frontend' está agora no mesmo nível de 'gateway'
  frontend:
    build:
      context: ./ianorth-web        
      dockerfile: Dockerfile    
    container_name: ianorth_frontend # Esta linha também foi corrigida
    ports:
      - "80:80" 
    depends_on:
      - gateway
    restart: unless-stopped

# --- CORREÇÃO DE INDENTAÇÃO ---
# 'volumes' deve estar no nível superior (sem recuo)
volumes:
  postgres_data:
